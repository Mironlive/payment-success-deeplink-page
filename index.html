<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SunMail — Payment successful</title>
    <style>
      :root {
        --text-primary: #181818;
        --success-green: #4caf50;
        --shadow: 0 16px 48px 0 rgba(61, 67, 52, 0.2);
        --radius: 24px;
      }
      html, body {
        height: 100%;
        margin: 0;
        font-family: "Onest", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(152.89deg, #fee6a8 7.69%, #fe9f64 91.36%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content {
        background: #fff;
        width: min(536px, 100%);
        padding: 60px 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        background: var(--success-green);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        font-weight: bold;
      }
      .title {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        color: var(--text-primary);
      }
      .subtitle {
        margin: 0;
        font-size: 18px;
        color: #2e7d32;
        font-weight: 500;
      }
      .button {
        margin-top: 12px;
        padding: 16px 40px;
        background: var(--success-green);
        color: white;
        border: none;
        border-radius: 40px;
        font-size: 17px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .button:hover {
        background: #45a049;
      }
      @media (max-width: 480px) {
        .content { padding: 40px 20px; border-radius: 16px; box-shadow: none; }
        .title { font-size: 24px; }
        .subtitle { font-size: 16px; }
      }
    </style>
    <script>
      setTimeout(() => {
        window.location.href = "sunmail://payment/success";
      }, 2000);

      function goToApp() {
        window.location.href = "sunmail://payment/success";
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div class="success-icon">✓</div>
      <h1 class="title">Payment successful!</h1>
      <p class="subtitle">Welcome to Pro!</p>
      <button class="button" onclick="goToApp()">Open SunMail</button>
    </div>
  </body>
</html>
