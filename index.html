<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SunMail — payment successful</title>
    <style>
      :root {
        --text-primary: #181818;
        --text-secondary: #6d6b68;
        --text-on-color: #181818;
        --control-primary: #ffd53f;
        --control-primary-hover: #ffe27a;
        --shadow: 0 16px 48px 0 #3d435433;
        --radius: 24px;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Onest", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        background: linear-gradient(152.89deg, #fee6a8 7.69%, #fe9f64 91.36%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
      }
      .content {
        background: #fff;
        width: min(536px, 100%);
        min-height: 300px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 60px 64px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 8px;
      }
      .header__logo {
        width: 194px;
        height: 40px;
      }
      .title {
        margin: 0;
        font-size: 22px;
        line-height: 30px;
        font-weight: 600;
        text-align: center;
      }
      .subtitle {
        margin: 0;
        font-size: 15px;
        line-height: 22px;
        color: var(--text-secondary);
        text-align: center;
        word-break: break-word;
      }
      .actions {
        margin-top: auto;
        display: flex;
        gap: 12px;
        justify-content: center;
        width: 100%;
        flex-wrap: wrap;
      }
      .success-icon {
        font-size: 64px;
        line-height: 1;
        color: #4caf50;
        font-weight: 700;
        margin-top: auto;
      }
      .button {
        appearance: none;
        border: 0;
        outline: 0;
        border-radius: 40px;
        padding: 14px 24px;
        max-width: 408px;
        width: 100%;
        height: 56px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        background: var(--control-primary);
        color: var(--text-on-color);
        transition: background-color 0.15s ease, transform 0.05s ease;
      }
      .button:hover {
        background: var(--control-primary-hover);
      }
      .button:active {
        transform: translateY(1px);
      }
      .button.secondary {
        background: #f2f2f2;
      }
      @media (max-width: 480px) {
        .content {
          width: 100%;
          min-height: auto;
          padding: 24px 20px;
          border-radius: 16px;
          box-shadow: none;
        }
        .header__logo {
          width: 156px;
          height: 32px;
        }
        .title {
          font-size: 18px;
          line-height: 24px;
        }
        .subtitle {
          font-size: 14px;
          line-height: 20px;
        }
        .button {
          height: 52px;
          font-size: 15px;
          padding: 12px 20px;
          border-radius: 32px;
        }
      }
      @media (max-width: 360px) {
        .content {
          padding: 20px 16px;
          border-radius: 14px;
        }
        .title {
          font-size: 17px;
          line-height: 22px;
        }
        .subtitle {
          font-size: 13px;
          line-height: 18px;
        }
        .button {
          height: 48px;
          font-size: 14px;
          border-radius: 28px;
        }
      }
    </style>
    <script>
      // Правильный формат deeplink с двойным слешем и path-компонентом
      const baseDeepLink = "sunmail://payment";
      
      // Формируем URL с параметрами для успешной оплаты
      function buildSuccessDeepLink() {
        const params = new URLSearchParams({
          status: "success",
          event: "payment_success",
        });
        return `${baseDeepLink}?${params.toString()}`;
      }
      
      // Функция для перехода в приложение
      function goToApp() {
        console.log("Redirecting to app with URL:", buildSuccessDeepLink());
        window.location.href = buildSuccessDeepLink();
      }
      
      // Экспортируем для использования в onclick
      window.goToApp = goToApp;
      
      // Автоматический переход после загрузки страницы
      document.addEventListener("DOMContentLoaded", () => {
        // Запускаем переход с небольшой задержкой, чтобы пользователь увидел страницу
        setTimeout(() => {
          goToApp();
        }, 1200);
      });
    </script>
  </head>
  <body>
    <div class="content">
      <div class="header" aria-hidden="true">
        <img class="header__logo" src="Logo.png" alt="SunMail" />
      </div>

      <h1 class="title">Payment successful!</h1>
      <div class="success-icon" aria-hidden="true">✓</div>

      <div class="actions">
        <button class="button" onclick="goToApp()">Go to app</button>
      </div>
    </div>
  </body>
</html>
